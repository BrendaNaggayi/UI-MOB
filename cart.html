<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
   
   
        <script src="cart.js">
        </script> 
    </head>
    <body>
        <div class="container">
            <div class="main">
        
            <h2 class="cart-heading">CART</h2>
            <span class="cart-item">ITEM</span>
            <span class="cart-quantity">QUANTITY</span>

    <div class="cart-items">
        <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Disney Live Action.png" width="100" height="100">
                    <span class="cart-item-title">Mulan</span>
                </div>
        <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-danger" type="button">remove</button>

        
        </div>


        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="spiesindisguise.jpg" width="100" height="100">
                <span class="cart-item-title">Spies In Disguise</span>
            </div>
    <input class="cart-quantity-input" type="number" value="1">
        <button class="btn btn-danger" type="button">remove</button>


    </div>

    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-quantity">2</span>

    </div>

    <button class="btn btn-primary btn-borrow" type="button">borrow</button>
    </div>
        </div>
    </body>
</html>
